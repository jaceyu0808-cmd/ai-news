name: Daily AI News Update

on:
  schedule:
    - cron: '0 * * * *' # 매 시간 0분에 실행 (UTC 기준)
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 코드 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 뉴스 수집 스크립트 실행
      run: |
        python collect.py

    - name: 결과 커밋 및 푸시
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add news.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update news [skip ci]" && git push)
